<ion-header>
  <ion-navbar>
    <ion-title>RGB</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="color-container">
        <input [(ngModel)]="color" type="color">
    </div>
    <div>
        <ion-label>Random</ion-label>
        <ion-checkbox [(ngModel)]="randomColor" color="red" checked="false"></ion-checkbox>
    </div>
    <button (click)="setColor()" ion-button>Cambiar color</button>
</ion-content>
