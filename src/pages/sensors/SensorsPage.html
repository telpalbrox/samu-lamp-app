<ion-header>
    <ion-navbar>
        <ion-title>Sensores</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngIf="info">
        <ion-card-content>
            <strong>Temperatura:</strong> {{ info.temperature }} <br>
            <strong>Humedad:</strong> {{ info.humidity }} <br>
        </ion-card-content>
    </ion-card>
</ion-content>
