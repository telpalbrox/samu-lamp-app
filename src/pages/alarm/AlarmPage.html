<ion-header>
    <ion-navbar>
        <ion-title>Reloj</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button (click)="setTime()" ion-button block>Establecer hora</button>
    <label class="set-alarm-container">
        <button ion-button block>Establecer alarma</button>
        <input #timeInput [(ngModel)]="alarmTime" (ngModelChange)="setAlarm()" type="time">
    </label>
    <button (click)="turnOffAlarm()" ion-button block>Apagar alarma</button>
</ion-content>
